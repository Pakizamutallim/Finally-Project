<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-8">
                <div class="mb-3">
                    <label for="idInp" class="form-label">ID</label>
                    <input type="number" class="form-control" id="idInp">
                </div>
                <div class="mb-3">
                    <label for="nameInp" class="form-label">Product name</label>
                    <input type="text" class="form-control" id="nameInp">
                </div> 
                <div class="mb-3">
                    <label for="img" class="form-label">Product img</label>
                    <input type="text" class="form-control" id="img">
                </div>
                <div class="mb-3">
                    <label for="secondImg" class="form-label">Hover Img</label>
                    <input type="text" class="form-control" id="secondImg">
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary" id="insert">Insert</button>
                </div>
            </div>
        </div>
    </div>



    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"; 

        const firebaseConfig = {
          apiKey: "AIzaSyDvvcPBxhcpvXgCcfNrimAWN0c7n5h2-zc",
          authDomain: "elements-a60e8.firebaseapp.com",
          databaseURL: "https://elements-a60e8-default-rtdb.firebaseio.com",
          projectId: "elements-a60e8",
          storageBucket: "elements-a60e8.appspot.com",
          messagingSenderId: "782506063379",
          appId: "1:782506063379:web:4e5eec3345a5e15461b1e6"
        };
      
        const app = initializeApp(firebaseConfig);

        import { getdatabase, set, ref } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js" 
        const db = getDatabase();

        const id = document.getElementById("idInp");
        const name = document.getElementById("nameInp");
        const img = document.getElementById("img");
        const secondImg = document.getElementById("secondImg");

        const insert = document.getElementById("insert");

        function InsertData() {
            set(ref(db, "product/" + id.value), {
                id: id.value,
                name: name.value, 
                img: img.value,
                second: secondImg.value
            })
            .then(res => console.log(res))
            .catch(err => console.log(err))
        }

        insert.addEventListener("click", InsertData);




      </script>

</body>
</html>
