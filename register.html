<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/register.css">

</head>

<body>
    <main>
        <div class="container">
            <div class="mb-3 form-group ">
                <h1>Registeration</h1>
            </div>
            <div class="mb-3 form-group">
                <label for="name">Your name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name">
            </div>
            <div class="mb-3 form-group">
                <label for="surname">Your surname</label>
                <input type="text" class="form-control" id="surname" placeholder="Enter surname">
            </div>

            <div class="mb-3 form-group">
                <label for="birthday">Birthday date</label>
                <input type="date" class="form-control" id="birthday">
            </div> 

            <div class="form-radio form-group form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" />
                <label class="form-check-label" for="female">Female</label>
            </div>

            <div class="form-radio form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male"/>
                <label class="form-check-label" for="male">Male</label>
            </div>

            <div class="mb-3 form-group">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
                <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="mb-3 form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
                <i id="show" class="lar la-eye"></i>
                <i id="hide" class="lar la-eye-slash"></i>
            </div>
            <div class="form-btn mb-3 form-group">
                <button class="btn btn-success btn-lg">Submit</button>
            </div>
            

        </div>
    </main>

    <script src="./assets/js/register.js"></script>
</body>

</html>
